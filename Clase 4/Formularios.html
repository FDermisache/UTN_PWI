<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Formularios en HTML</h1>
    <form >
        <label for="Nombre">Ingrese su nombre:</label>
        <input type="text" id="Nombre">
        <input type="password">
        <input type="email" required>
        <input type="submit">
        <label for="cuadradodetexto">Escriba su mensaje aqui:</label>
        <textarea name="" id="cuadradodetexto" placeholder="Mande su mensaje"></textarea>
        
        <input type="file">
        <br>
        <span>Selecciona tu lenguaje</span>
        <br>
        <label for="html">HTML</label>
        <input type="radio" id="html" name="Elegi1">
        <br>
        <label for="css">CSS</label>
        <input type="radio" id="css" name="Elegi1">
        <br>
        <label for="pais">Seleccionar un pais</label>
        <select name="pais" id="pais">
            <option value="AR">Argentina</option>
            <option value="BR">Brasil</option>
            <option value="FR">Francia</option>
            <option value="NULL" selected disabled>No seleccionado</option>
        </select>

    </form>

    
</body>
</html>
