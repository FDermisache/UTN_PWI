<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <div><h2>General Admission Registration</h2></div>
<form>
    <label for="Nombre">Name</label>
    <label for="Apellido"></label>
    <input type="text" id="Nombre" placeholder="First Name"> <input type="text" id="#Apellido" placeholder="Last Name">
        <br>
        <br>
    <label for="Email">Email</label>
    <input type="email" id="Email" placeholder="sample@example.com">
        <br>
        <br>
    <label for="Gender">Gender</label>
    <input type="radio" id="Male" name="Sex">
    <label for="Male">Male</label>
    <input type="radio" id="Female" name="Sex">
    <label for="Female">Female</label>
        <br>
        <br>
    <label for="Numero">Phone</label>
    <input type="tel" id="Numero" maxlength="10" >
        <br>
        <br>
    <strong>Do you require parking?</strong>
        <br>
    <label for="Parking">Yes</label>
    <input type="radio" id="Parking" name="Park">
    <label for="Parking2">No</label>
    <input type="radio" id="Parking2" name="Park">
        <br>
        <br>
    <strong>What is your room preference?</strong>
        <br>
    <input type="radio" id="1H" name="Habitaciones">
    <label for="1H">Single Room</label>
        <br>
    <input type="radio" id="2H" name="Habitaciones">
    <label for="2H">Shared Room</label>
        <br>
    <input type="radio" id="3h" name="Habitaciones">
    <label for="3h">No Room Needed</label>
        <hr>
<strong>Do you have dietary restrictions</strong>
        <br>
    <input type="radio" name="comida" id="None">
    <label for="None">None</label>
        <br>
    <input type="radio" name="comida" id="Vegetarian">
    <label for="Vegetarian">Vegetarian</label>
        <br>
    <input type="radio" name="comida" id="Glutten allergy">
    <label for="Glutten allergy">Glutten allergy</label>
        <br>
    <input type="radio" name="comida" id="Lactose allergy">
    <label for="Lactose allergy">Lactose allergy</label>
        <br>
    <input type="radio" name="comida" id="Nut allergy">
    <label for="Nut allergy">Nut allergy</label>
        <br>
    <input type="radio" name="comida" id="Shellfish allergy">
    <label for="Shellfish allergy">Shellfish allergy</label>
        <br>
        <br>
<strong>What activities will you attend?</strong>
        <br>
    <input type="radio" name="activities" id="Awards">
    <label for="Awards">Awards Gala Dinner</label>
        <br>
    <input type="radio" name="activities" id="Lunch">
    <label for="Lunch">Luncheon</label>
        <br>
    <input type="radio" name="activities" id="Town">
    <label for="Town">Town Hall</label>
        <br>
<strong>Do you want to see the list of other attendees and their profiles on the official event app?</strong>
        <br>
    <label for="Yes1">Yes</label>
    <input type="radio" name="app" id="Yes1">
    <label for="No2">No</label>
    <input type="radio" name="app" id="No2">
</form>
</body>
</html>
